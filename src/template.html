<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Practice</title>
  </head>
  <body>
    <header>
      <nav>
        <label for="myToggle" class="darkModeToggle">
          <input type="checkbox" id="myToggle" class="toggleInput" />
          <div class="toggleFill"></div>
        </label>
      </nav>
    </header>
    <main>
      <div class="formWrapper">
        <form id="practiceForm" class="practiceForm">
          <fieldset>
            <legend>Practice Form</legend>
            <div class="formGroup">
              <div class="formItem title">
                <label for="title">Title</label>
                <input type="text" id="inputTitle" name="title" required />
              </div>
              <div class="formItem date">
                <label for="date">Date</label>
                <input type="date" id="inputDate" name="date" required />
              </div>
              <div class="formItem email">
                <label for="email">Email</label>
                <input type="email" id="inputEmail" name="email" required />
              </div>
              <div class="formItem description">
                <label for="description">Description</label>
                <input
                  type="textarea"
                  id="inputDescription"
                  name="description"
                  required
                />
              </div>
            </div>
            <div class="buttonGroup">
              <button type="button" class="cancel">Cancel</button>
              <button type="button" class="submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
